<div class="sessionlist">
    
    <el-button-group>
        <el-button icon="el-icon-close" v-on:click="clear">Clear</el-button>
        <el-button icon="el-icon-delete" v-on:click="deleteSelected" :disabled="!selectedsession">Delete</el-button>
    </el-button-group>


    <el-alert v-if="error" type="error" title="Error" show-icon>
        {{error.message}}

        <el-button v-on:click="refresh">Retry</el-button>
    </el-alert>
    <el-table ref="singleTable" :data="sessions" v-loading="loading" empty-text="No sessions" highlight-current-row @current-change="handleCurrentChange" class="table">
        <el-table-column type="index" width="50">
        </el-table-column>
        <el-table-column property="endDate" label="End Date" width="120">
        </el-table-column>
        <el-table-column property="clientAddress" label="Client Address">
        </el-table-column>
        <el-table-column property="numberOfMessages" label="# Messages" width="120">
        </el-table-column>
    </el-table>
</div>
