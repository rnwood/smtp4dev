version: 3.0.{build}-{branch}
os: Visual Studio 2017
configuration: Release
skip_tags: true
assembly_info:
  patch: true
  file: '**\SolutionInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
nuget:
  account_feed: false
  project_feed: false
install:
- cmd: |
    dotnet restore
    npm install -g gulp bower
build_script:
 - cmd: dotnet build Rnwood.SmtpServer -c %Configuration%
after_build:
 - ps: |
    $versionsuffix=$("{0:D4}" -f [convert]::ToInt32($env:APPVEYOR_BUILD_NUMBER, 10))
    dotnet pack Rnwood.SmtpServer -c $env:Configuration --version-suffix $versionsuffix
    #get-item Rnwood.SmtpServer\bin\$($env:Configuration)\*.nupkg | foreach-object { appveyor PushArtifact $_.FullName }
build:
  publish_nuget: false
  publish_nuget_symbols: false
  parallel: true
  verbosity: minimal
artifacts:
- path: Rnwood.SmtpServer\bin\$(configuration)\*.nupkg
test_script:
- cmd: dotnet test Rnwood.SmtpServer.Tests\Rnwood.SmtpServer.Tests.csproj
deploy:
- provider: GitHub
  artifact: /.*\..*/
  auth_token:
    secure: 5zLYIRVYHWHyZYOUZ2F46AvAYb3OLIWs35PQUddGkyK3xkV7qCmaMT38PJY6OiY7
  prerelease: true
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: false
- provider: NuGet
  api_key:
    secure: ISMI/iLYa+IKyqPkWpEYwgOceuVrR8mX3+sGEFr04Uo7FoM1goIGOqpr0JalCJPe
  skip_symbols: false
  artifact: /.*\.nupkg/
  on:
    branch: master                 # release from master branch only
    appveyor_repo_tag: false