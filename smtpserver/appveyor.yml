version: 3.0.0-alpha-{build}
os: Visual Studio 2015
configuration: Release
assembly_info:
  patch: true
  file: '**\SolutionInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
nuget:
  account_feed: true
  project_feed: true
before_build:
- cmd: |
    dotnet restore
    dnvm upgrade
    npm install -g gulp bower
after_build:
 - cmd: dotnet publish Rnwood.Smtp4dev -c Release -r win7-x64 -f net461
 - cmd: dotnet publish Rnwood.Smtp4dev -c Release -r win7-x86 -f net461
 - cmd: dotnet publish Rnwood.Smtp4dev -c Release -r ubuntu.16.04-x64 -f netcoreapp1.0
 - cmd: dotnet publish Rnwood.Smtp4dev -c Release -r osx.10.10-x64 -f netcoreapp1.0
 - ps: |
    dotnet pack Rnwood.SmtpServer -c Release --version-suffix $("{0:D4}" -f [convert]::ToInt32($env:APPVEYOR_BUILD_NUMBER, 10))
    get-item Rnwood.SmtpServer\bin\Release\*.nupkg | foreach-object { appveyor PushArtifact $_.FullName } 
build:
  publish_nuget: false
  publish_nuget_symbols: false
  parallel: true
  verbosity: minimal
artifacts:
- path: Rnwood.Smtp4dev\bin\release\net461\win7-x64\publish
  name: Smtp4dev-win7-x64
  type: zip
- path: Rnwood.Smtp4dev\bin\release\net461\win7-x86\publish
  name: Smtp4dev-win7-x86
  type: zip
- path: Rnwood.Smtp4dev\bin\release\netcoreapp1.0\ubuntu.16.04-x64\publish
  name: Smtp4dev-ubuntu.16.04-x64
  type: zip
- path: Rnwood.Smtp4dev\bin\release\netcoreapp1.0\osx.10.10-x64\publish
  name: Smtp4dev-osx.10.10-x64
  type: zip
test_script:
- cmd: dotnet test Rnwood.SmtpServer.Tests

