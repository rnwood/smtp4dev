version: 3.0.{build}
os: Visual Studio 2015
configuration: Release
assembly_info:
  patch: true
  file: '**\SolutionInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  DNX_FEED: https://www.nuget.org/api/v2
nuget:
  account_feed: true
  project_feed: true
before_build:
- cmd: >-
    dotnet restore

    dnvm upgrade

    npm install -g gulp bower
after_build:
 - cmd: dotnet publish Rnwood.Smtp4dev -c Release -r win7-x64
build:
  publish_nuget: false
  publish_nuget_symbols: false
  parallel: true
  verbosity: minimal
artifacts:
- path: Rnwood.Smtp4dev\bin\release\netcoreapp1.0\win7-x64\publish
  name: Smtp4dev-${version}-win7-x64
  type: zip
test_script:
- cmd: dotnet test Rnwood.SmtpServer.Tests

