name: 3.1.1-ci$(Date:yyyyMMdd)$(Rev:rr)
trigger:
- feature-azure-pipelines-ci

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: BuildLinux
    displayName: Build - Linux
    variables:
      DOCKER_BUILDKIT: 1
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '**/Dockerfile.linux'
        arguments: '--build-arg version=$(Build.BuildNumber)'
        tags: |
          linux-amd64-v3.1
          linux-amd64-$(Build.BuildNumber)
    - task: Docker@2
      displayName: Push image
      inputs:
        containerRegistry: dockerhub-rnwood
        repository: rnwood/smtp4dev
        command: push
        tags: |
          linux-amd64-v3.1
          linux-amd64-$(Build.BuildNumber)       
  - job: BuildWindows
    displayName: Build - Windows
    pool:
      vmImage: 'windows-2019'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build  
        dockerfile: '**/Dockerfile.windows'
        arguments: '--build-arg version=$(Build.BuildNumber)'
        tags: |
          windows-amd64-v3.1
          windows-amd64-$(Build.BuildNumber)
    - task: Docker@2
      displayName: Push image
      inputs:
        containerRegistry: dockerhub-rnwood
        repository: rnwood/smtp4dev        
        command: push
        tags: |
          windows-amd64-v3.1
          windows-amd64-$(Build.BuildNumber)              