name: $(version)-ci$(Date:yyyyMMdd)$(Rev:rr)
trigger:
- feature-azure-pipelines-ci

resources:
- repo: self

variables:
  version_majorminor: '3.1'
  version: '3.1.1'
  tag: '$(Build.BuildId)'
  docker_repo: 'rnwood/smtp4dev'
  docker_tag_suffix: 'v$(version_majorminor)'
  docker_registry: 'dockerhub-rnwood'

stages:
- stage: Build
  displayName: Build
  jobs:  
  - job: DockerBuildLinux
    displayName: DockerBuild - Linux
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '**/Dockerfile.linux'
        arguments: '--build-arg version=$(Build.BuildNumber) -t $(docker_repo):linux-amd64-$(Build.BuildNumber)'
    - task: Docker@2
      displayName: Push image
      inputs:
        containerRegistry: $(docker_registry)
        repository: $(docker_repo)
        command: push
        tags: |
          linux-amd64-$(Build.BuildNumber)       
  - job: DockerBuildWindows
    displayName: DockerBuild - Windows
    pool:
      vmImage: 'windows-2019'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build  
        dockerfile: '**/Dockerfile.windows'
        arguments: '--build-arg version=$(Build.BuildNumber) -t $(docker_repo):windows-amd64-$(Build.BuildNumber)'
    - task: Docker@2
      displayName: Push image
      inputs:
        containerRegistry: $(docker_registry)
        repository: $(docker_repo)        
        command: push
        tags: |
          windows-amd64-$(Build.BuildNumber)
  - job: DockerManifest
    displayName: Docker Create Manifest
    dependsOn:
    - DockerBuildLinux
    - DockerBuildWindows
    variables:
      DOCKER_CLI_EXPERIMENTAL: enabled
    pool:
      vmImage: 'windows-2019'
    steps:
    - task: Docker@2
      displayName: Create cross platform manifest tags.
      inputs:
        containerRegistry: $(docker_registry)
        repository: $(docker_repo)        
        command: login
    - powershell: docker manifest create $(docker_repo):$(Build.BuildNumber) $(docker_repo):windows-amd64-$(Build.BuildNumber) $(docker_repo):linux-amd64-$(Build.BuildNumber)
    - powershell: docker manifest push $(docker_repo):$(Build.BuildNumber)
- stage: Release
  displayName: Release
  jobs:        
  - job: DockerRelease
    displayName: Docker Release
    variables:
      DOCKER_CLI_EXPERIMENTAL: enabled
    pool:
      vmImage: 'windows-2019'
    steps:
    - task: Docker@2
      displayName: Tag release.
      inputs:
        containerRegistry: $(docker_registry)
        repository: $(docker_repo)        
        command: login
    - powershell: docker tag $(docker_repo):windows-amd64-$(Build.BuildNumber) $(docker_repo):windows-amd64-$(docker_tag_suffix)
    - powershell: docker tag $(docker_repo):linux-amd64-$(Build.BuildNumber) $(docker_repo):linux-amd64-$(docker_tag_suffix)
    - powershell: docker push $(docker_repo):windows-amd64-$(docker_tag_suffix)
    - powershell: docker push $(docker_repo):linux-amd64-$(docker_tag_suffix)
    - powershell: docker manifest create $(docker_repo):$(docker_tag_suffix) $(docker_repo):windows-amd64-$(docker_tag_suffix) $(docker_repo):linux-amd64-$(docker_tag_suffix)
    - powershell: docker manifest push $(docker_repo):$(docker_tag_suffix)