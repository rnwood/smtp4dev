name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]
    
# explicitly configure permissions
permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write
    
jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.5.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: 'signatures/version1/cla.json'
          path-to-document: 'https://github.com/rnwood/smtp4dev/blob/master/CLA.md'
          # branch should not be protected
          branch: 'master'
          allowlist: rnwood,dependabot[bot],copilot
          
          # Custom messages for better user experience
          create-file-commit-message: 'docs: create CLA signature storage file'
          signed-commit-message: 'docs: $contributorName has signed the CLA'
          custom-notsigned-prcomment: |
            Thank you for your contribution to smtp4dev! ğŸ‰
            
            Before we can merge your pull request, we need you to sign our Contributor License Agreement (CLA).
            
            ğŸ“ **Please read the CLA**: [Contributor License Agreement](https://github.com/rnwood/smtp4dev/blob/master/CLA.md)
            
            âœï¸ **To sign the CLA**, please comment on this PR with exactly:
            ```
            I have read the CLA Document and I hereby sign the CLA
            ```
            
            This is a one-time requirement for new contributors. Thank you for your understanding! ğŸ™
          custom-pr-sign-comment: 'I have read the CLA Document and I hereby sign the CLA'
          custom-allsigned-prcomment: |
            âœ… **All contributors have signed the CLA!** 
            
            Thank you for signing the Contributor License Agreement. Your contribution can now be reviewed and merged! ğŸš€
          lock-pullrequest-aftermerge: false